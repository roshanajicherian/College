<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Form</title>
</head>
<body>
    <h1 style="text-align: center;">Job Application</h1>
    <div class="personal-info">
    <h2 class="sub-heading">Personal Information</h2>
    <div class="name">
        <label>Name</label>
        <input type="text" name="fname" id="fname">
        <input type="text" name="lname" id="lname">
    </div>
    <div class="email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="someone@example.com">
    </div>
    <div class=education>
        <label for="education">Education</label>
        <select name="education" id="education">
            <option value="high-school">High School</option>
            <option value="undergrad">Undergradute</option>
            <option value="postgrad">Postgraduate</option>
        </select>
    </div>
    <div class="resume-upload">
        <label for="resume-upload">Resume</label>
        <input type="file" id="resume-upload" name="resume-upload">
    </div>
    <div class="address">
        <label>Address</label>
        <input type="text" name="address1" id="address1">
        <br>
        <input type="text" name="address2" id="address2">
        <br>
        <select name="country" id="country">
            <option value="def">Choose Country</option>
            <option value="in">India</option>
            <option value="us">US</option>
        </select>
        <br>
        <input type="text" name="city" id="city">
        <input type="text" name="state" id="state">
        <input type="number" name="zip" id="zip">
    </div>
    <div class="phone">
        <label for="phone">Phone Number</label>
        <input type="text" name="code" id="code">
        <input type="text" name="phone" id="phone">
    </div>
    <div class=hobbies>
        <label for="hobby">What are your hobbies?</label>
        <br>
        <input type="text" name="hobby" id="hobby">
    </div>
</div>
    <div class="prev-detail">
    <h2 class="sub-heading">Previous/Current Employment Details</h2>
    <div class=company-name>
        <label for="company-name">Company Name</label>
        <input type="text" name="company-name" id="company-name">
    </div>
    <div class=job-title>
        <label for="job-title">Job Title</label>
        <input type="text" name="job-title" id="job-title">
    </div>
    <div class=duration>
        <label for="duration">How long were you here?</label>
        <input type="number" name="duration" id="duration">
    </div>
    </div>
</body>
</html>

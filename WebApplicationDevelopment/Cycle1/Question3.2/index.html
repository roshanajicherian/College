<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question3.2</title>
    <style>
        th,td,tr
        {
            border: 1px solid black;
            
        }
        td
        {
            text-align: center;
        }
        table
        {
            width: 100%;
            /* border-collapse: collapse; */
        }
        .second-row
        {
            height: 200px;
        }
        .table-pretext,.heading
        {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="heading">Table Example : Spanning Rows and Columns</h1>>
    <div class="table-pretext">
    A more complex sample table
    </div>
    <table>
        <tr>
            <th rowspan="2"><img src="https://dbdzm869oupei.cloudfront.net/img/sticker/preview/423.png" width="200px" height="200px"></th>
            <th colspan="4">Camelid Comparison<br>Approximate as of 6/2011</th>
        </tr>
        <tr class="second-row">
            <th># of humps</th>
            <th>Indigenous Region</th>
            <th>Spits</th>
            <th>Produces Wool</th>
        </tr>
        <tr>
            <td><b>Camels(bactrian)</b></td>
            <td>2</td>
            <td>Africa/Asia</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td><b>Liamas</b></td>
            <td>1</td>
            <td>Andes Mountains</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
    </table>
</body>
</html>
